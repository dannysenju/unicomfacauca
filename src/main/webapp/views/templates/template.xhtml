<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>#{facesContext.externalContext.initParameterMap['tituloApp']}</title>
        <h:outputStylesheet library="css" name="tabler.css"/>
        <h:outputStylesheet library="css" name="dashboard.css"/>
        <h:outputStylesheet library="css" name="login.css"/>
        <h:outputStylesheet library="css" name="animate.css"/>
        <h:outputStylesheet library="css" name="all.css"/>
        <h:outputScript name="login.js" library="js" target="body"/>
        <link rel="shortcut icon" type="image/png" href="/demo/resources/images/favicon.png"/>
        <ui:insert name="headArea" />
    </h:head>

    <h:body id="entiredPage">
        <div class="page">
            <div class="page-main">
                <div class="header">
                    <div class="container" style="height: 40px;">
                        <div class="d-flex" style="margin-top: -10px;">
                            <a class="header-brand mt-1">
                                <h:graphicImage library="images" value="/resources/images/logo.png" styleClass="animated-title-img-pass"/>
                            </a>
                            <div class="d-flex order-lg-2 ml-auto mt-1">
                                <div class="nav-item d-none d-md-flex dropdown">
                                    <a href="javascript:void(0)"  id="btn-contact" class="btn btn-sm btn-outline-primary animated-contact" target="_blank"
                                       data-toggle="dropdown" aria-expanded="false" onmouseover="showContactInfo()">
                                        #{login.contactUs}
                                    </a>
                                    <div id="menu-contact"
                                         class="contact align-items-center card card-profile dropdown-menu-right dropdown-menu-arrow" x-placement="bottom-end" >
                                        <div class="card-header" style="background-image: url('/demo/resources/images/contact.jpg');">
                                            <div class="card-options">
                                                <a href="javascript:void(0)" class="card-options-remove" data-toggle="card-remove" style="color: #fff;" onclick="hideContactInfo()">
                                                    <i class="fe fe-x"></i>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="card-body text-center">
                                            <img class="card-profile-img" src="/demo/resources/images/contact_2.png" style="background: #ffffff8f;"/>
                                            <h3 class="mb-3" style="color: #3C991;">#{common.nameCompany}</h3>
                                            <p class="mb-4">
                                                #{common.slogan}
                                            </p>
                                            <button id="btn-sm-contact" class="btn btn-outline-primary btn-sm">
                                                <span class="fas fa-mail-bulk"></span> #{common.follow}
                                            </button>

                                            <ul class="social-links list-inline mb-0 mt-2 contact-links">
                                                <li class="list-inline-item">
                                                    <a href="javascript:void(0)" title="#{login.contactInfo}" data-toggle="tooltip" data-original-title="Facebook">
                                                        <i class="fa fa-phone"></i>
                                                    </a>
                                                </li>
                                                <li class="list-inline-item">
                                                    <a href="javascript:void(0)" title="#{login.contactEmail}" data-toggle="tooltip" data-original-title="Twitter">
                                                        <i class="fas fa-at"></i>
                                                    </a>
                                                </li>
                                                <li class="list-inline-item">
                                                    <a href="javascript:void(0)" title="#{login.contactFace}" data-toggle="tooltip" data-original-title="1234567890">
                                                        <i class="fab fa-facebook-f"></i>
                                                    </a>
                                                </li>
                                                <li class="list-inline-item">
                                                    <a href="javascript:void(0)" title="" data-toggle="tooltip" data-original-title="@skypename">
                                                        <i class="fab fa-skype"></i>
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="collapse d-lg-flex p-3">
                    <p:growl globalOnly="true" id="msj-global-temp" autoUpdate="true" showDetail="true" /> 
                    <ui:insert name="contentArea" />
                </div>
            </div>
            <footer class="footer">
                <div class="container">
                    <div class="row align-items-center flex-row-reverse">
                        <div class="col-auto ml-lg-auto">
                            <div class="row align-items-center">
                                <div class="col-auto">
                                    <ul class="list-inline list-inline-dots mb-0">
                                        <li class="list-inline-item"><a href="./faq.html">#{common.faq}</a></li>
                                    </ul>
                                </div>
                                <div class="col-auto">
                                    <a href="#{common.site}" class="btn btn-outline-primary btn-sm">#{common.visiteUs}</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-auto mt-3 mt-lg-0 text-center">
                            #{login.copy} <a href=".">#{facesContext.externalContext.initParameterMap['tituloApp']}</a>. #{login.poweredBy} <a href="https://github.com/dannysenju" target="_blank">#{common.site}</a> #{common.derechosGreen}.
                        </div>
                    </div>
                </div>
            </footer>
        </div>

    </h:body>
</html>
