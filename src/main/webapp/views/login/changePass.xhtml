<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/views/templates/template.xhtml">
        <ui:define name="contentArea">
            <div class="container">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-10">
                        <h:form id="form-user" class="card" >
                            <div class="card-header text-center">
                                <div class="row" style="margin: auto;">
                                    <a class="header-brand col-lg-2 mt-1" style="margin: auto; left: 10px;">
                                        <h:graphicImage library="images" value="/resources/images/logo-2.png" class="header-brand-img"
                                                        style="animation: rubberBand 1s normal infinite; height: 3rem;"/>
                                    </a>
                                    <h3 class="card-title col-lg-10 mt-3">#{login.forgotPass}</h3>
                                </div>
                            </div>
                            <div class="card-body text-center">
                                <div class="row">
                                    <div class="col-4"></div>
                                    <div class="col-4">
                                        <h6 class="header-link" style="margin: 0; font-size: 1.52rem; line-height: 100%;">#{login.sendPass}</h6>
                                        <div class="card-link">
                                            <div class="card-image waves-effect waves-block waves-light" >
                                                <h:graphicImage library="images" value="/resources/images/office_1.jpg" styleClass="activator"/>
                                            </div>
                                            <div class="card-content">
                                                <div class="row">
                                                    <div class="col-md-4 col-lg-12">
                                                        <div class="form-group">
                                                            <div class="div-form-validate">
                                                                <p:inputText styleClass="input" id="act-username" placeholder="#{login.placeHolderUser}" 
                                                                             value="#{activateBean.username}" required="true"
                                                                             requiredMessage="#{common.requiredField}">
                                                                    <f:validator binding="#{valExistUser}" />
                                                                    <p:ajax event="keyup" update="usuario"/>
                                                                </p:inputText>
                                                                <p:message id="usuario" for="act-username" styleClass="invalid" display="text"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!--pass-->
                                                <div class="row">
                                                    <div class="col-md-4 col-lg-12">
                                                        <div class="form-group">
                                                            <div class="div-button">
                                                                <p:commandButton styleClass="button"
                                                                                 id="loginButton" 
                                                                                 value="#{login.sendButtonPass}" 
                                                                                 action="#{activateBean.createPass()}"
                                                                                 update="form-user, msj-global-temp"
                                                                                 onclick="PF('blockCode').show();"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-4"></div>
                                    </div>
                                </div>
                            </div>
                            <p:blockUI block="entiredPage" trigger="loginButton" widgetVar="blockCode" styleClass="block-div">
                                <div class="m-5">
                                    <div class="row">
                                        <div class="col-2 mt-2"></div>
                                        <div class="col-8 loading">
                                            <div class="loading-bar"></div>
                                            <div class="loading-bar"></div>
                                            <div class="loading-bar"></div>
                                            <div class="loading-bar"></div>
                                        </div>
                                        <div class="col-2"></div>
                                    </div>
                                    <div class="row">
                                        #{common.wait}
                                    </div>
                                </div>

                            </p:blockUI>
                        </h:form>    
                    </div>
                    <div class="col-1"></div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
